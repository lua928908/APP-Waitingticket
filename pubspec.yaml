name: app_waitingticket
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  webview_flutter: ^4.13.0
  webview_flutter_wkwebview:
  flutter_launcher_icons: "^0.9.2"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon_logo.png
    - assets/config/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon_logo.png"  # 아이콘 이미지 경로
  adaptive_icon_background: "#05793d"  # 안드로이드 어댑티브 아이콘 배경 색상
  adaptive_icon_foreground: "assets/icon/icon_logo.png"  # 어댑티브 아이콘 전경